reader:
  description: MSG Native Reader
  name: native_msg_scenes_l2
  sensors: [seviri]
  default_channels: [SCE]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
  native_msg_scenes_l2:
    file_reader: !!python/name:LOCAL_READERS.readers.native_msg_scenes_l2.MSGScenesFileHandler
    file_patterns: ['SceneTypeAndQuality_{processing_time1:%Y%m%d%H%M%S}Z_00_{server:s}_{satellite:s}_{mission:s}_{subsat:s}']
    
datasets:
  SCE:
    name: SCE
    resolution: 3000.403165817
    wavelength: [0.5, 0.7, 0.9]
    calibration:
      #reflectance:
      #  standard_name: toa_bidirectional_reflectance
      #  units: "%"
      #radiance:
      #  standard_name: toa_outgoing_radiance_per_unit_wavelength
      #  units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: count
    file_type: native_msg_scenes_l2
